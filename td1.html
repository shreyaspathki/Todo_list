<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="td1.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="firstline">TO-DO LIST</div>
        <div class="field">
            <input type="text" id="taskInput" class="task" placeholder="Enter task" required>
            <input type="date" id="dateInput" class="dates" required>
            <button onclick="addTodo();" class="js-todo">ADD</button>
        </div>
        <div class="js-html"></div>
    </div>
    <script src="td1.js"></script>
</body>
</html>
